  <div class="container-fluid contendor-anadirusuario">
    <div class="contenedor-centrado">
      <h2 class="font-monospace text-paddindfixed text-anadirusuario">Actualizar un  usuario</h2>
      <hr class="hr-anadirusuario"/>
      <h4 class="font-monospace text-paddindfixed text-anadirusuario ">Ingrese los campos que desea modificar:</h4>
    </div>
    <div class="contenedor-centrado contenedor-form-anadirusuario">
  <div th:each="usr : ${usuarios}">
  <form method="post" action="/actualizaruser" th:action="@{/actualizaruser}">
  <input type="hidden" th:value="${usr.id}" name="id" id="id"/>
    <div class="form-floating mb-3">
    <input type="text" class="form-control input-fixed border-0" th:value="${usr.nombre}" th:placeholder="${usr.nombre}" name="nombre" id="nombre" pattern="[A-Za-z]{1,20}"  title="Debe ser unicamente con letras" th:required="required"/>
      <label for="nombre">Nombre: </label>
    </div>
    <div class="form-floating mb-3">
  <input type="text" class="form-control input-fixed border-0" th:value="${usr.apellido}" th:placeholder="${usr.apellido}" name="apellido" id="apellido" pattern="[A-Za-z]{1,20}"  title="Debe ser unicamente con letras" th:required="required"/>
      <label for="apellido">Apellido: </label>
    </div>
    <div class="form-floating mb-3">
  <input type="email" class="form-control input-fixed border-0" th:value="${usr.correo}" th:placeholder="${usr.correo}" name="correo" id="correo" pattern="[A-Za-z0-9._%+-]{1,30}+@[a-z0-9.-]+\.[a-z]{2,}$" title="Debe ser como example@mail.com" th:required="required"/>
      <label for="correo">Correo: </label>
    </div>
    <div class="form-floating mb-3">
  <input type="text" class="form-control input-fixed border-0" th:value="${usr.contrasena}" th:placeholder="${usr.contrasena}" name="contrasena" id="contrasena" pattern="[A-Za-z0-9._@]{1,40}"  title="Solo puede contener letras, numeros y ._@"  th:required="required"/>
      <label for="contrasena">Contraseña: </label>
    </div>
    <div class="form-floating mb-3">
  <input type="number" class="form-control input-fixed border-0" th:value="${usr.privilegio}" th:placeholder="${usr.privilegio}"  min="0" max="1" name="privilegio" id="privilegio" pattern="[0-1]{1}" title="Debe ser 0 o 1" th:required="required"/>
      <label for="privilegio">Privilegio: </label>
    </div>
    <div class="mb-3">
  <input type="submit"  class="btn btn-success boton-fixed btn-lg" value="Actualizar"/>
    </div>
  </form>
</div>
    </div>
  </div>
